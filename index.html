<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-container">
    <div id="map"></div>
    <div id="info-panel">
      <h2>City Name</h2>
      <p>Population: <span id="population">100</span></p>
      <p class="resource">Food: <span id="food">100</span></p>
      <p class="resource">Wood: <span id="wood">50</span></p>
      <p class="resource">Stone: <span id="stone">30</span></p>
      <p class="resource">Gold: <span id="gold">20</span></p>
      <button id="end-turn-btn">End Turn</button>
      <button id="create-city-btn">Create New City</button>
      <button id="gather-btn">Gather Resources</button>
      <button id="use-btn">Use Resources</button>
      <button id="dark-mode-btn">Dark Mode</button>
    </div>
  </div>
  
  <footer>
    Created by ChatGPT
  </footer>

  <script src="script.js"></script>
</body>
</html>
